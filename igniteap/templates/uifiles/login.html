{% extends 'uifiles/base.html' %}
{% load static %}
{% block content %}


<!--== Start Page Header Area ==-->
<div class="page-header-area bg-img" data-bg="{% static 'assets/img/login.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-8 m-auto text-center">
                <div class="page-header-content-inner">
                    <div class="page-header-content">
                        <h2> Student Login</h2>
                        <!-- <p>Businex always try to provide the best Business Solutions for Clinets
                            to grow up their Business very sharply and smoothly.</p> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--== End Page Header Area ==-->

<!--== Start Contact Page Area Wrapper ==-->
<div class="contact-page-area-wrapper sp-y mt-5">
    <div class="container">
        <div class="contact-content-wrap">
            <div class="row">
                <div class="col-lg-7">
                    <div class="contact-form-area contact-method">
                        <h3 style="color: #0e0067;">User Login</h3>

                        <div class="contact-form-wrap">
                            <form  method="post" id="login-form" autocomplete="off">
                                {% csrf_token %}
                                <div class="form-input-item">
                                    <label for="username" class="sr-only">Username</label>
                                    <input type="text" id="username" name="username" placeholder="Username" required>
                                </div>
    
                                <div class="form-input-item">
                                    <label for="password" class="sr-only">Password</label>
                                    <input type="password" id="password" name="password" placeholder="Password" required>
                                </div>
    
                                <div class="form-input-item">
                                    <button type="button" id="login-btn" class="btn-submit">Login</button>
                                </div>
                            </form>
                            
                        </div>
                        <div class="sign-up-notification mt-3">
                            <p style="color: #0e0067;">Not Register? <a href="/register/">Create Account Now.</a></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-lg-5 order-0 order-md-1">
                    
                    <figure class="about-thumb">
                        <img src="{% static 'assets/img/account/login.jpeg' %}" style="border-radius: 5px;" alt="Ignite-About"/>
                    </figure>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--== End Contact Page Area Wrapper ==-->
{% endblock %}
